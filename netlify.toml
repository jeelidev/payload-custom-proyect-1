[build]
  command = "npm cache clean --force && npm install --os=linux --cpu=x64 sharp --ignore-engines && npm run build"
  publish = ".next"
  framework = "next"

[dev]
  command = "npm run dev:preview"
  framework = "next"
  targetPort = 3000
  port = 443
  publish = "publish"
  [dev.https]
    certFile = "certificates/custom-proyect-1.jeelidev.uk.pem"
    keyFile = "certificates/custom-proyect-1.jeelidev.uk-key.pem"

[[plugins]]
package = "@netlify/plugin-nextjs"